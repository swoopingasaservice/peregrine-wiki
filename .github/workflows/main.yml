name: Docker to GHCR

on:
  push:
    branches: [ "main" ] # Runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Automatically provided by GitHub

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This tags the image with your username/repo-name
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Notify Discord
        if: success()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_ID }}
          webhook_token: ${{ secrets.DISCORD_TOKEN }}
          message: "âœ… **Docker Build Success!** \nImage: `ghcr.io/${{ github.repository }}:latest` \nStatus: Permanent storage confirmed."
