name: Registry Notification

on:
  registry_package:
    types: [published, updated]

jobs:
  discord-ping:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: "ðŸš€ **New Docker Image Published!**\nAn image was successfully pushed to your GitHub Container Registry."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
