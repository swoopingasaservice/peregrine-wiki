name: Docker to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This automatically tags it with your repo name
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Notify Discord
        if: always() # Fires on success or failure so you know what happened
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: ${{ job.status == 'success' && 'info' || 'error' }}
          details: "Build status: ${{ job.status }}! \nImage: ghcr.io/${{ github.repository }}:latest"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
